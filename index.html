<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" >
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <!-- <link rel="stylesheet" href="responsive.css"> -->
  <title>Document</title>
</head>
<body>
  
  <!-- Top Section -->

  <h1 class="text-center text-warning mb-5 mt-5">Budget App</h1>

  <div class="container">
    <div class="row">
      <div class="col-md-5 rounded p-4 shadow-lg">
        <form action="" class="d-flex flex-column form-control">
          <input type="number" class="mb-3 p-2 input-edit-outline" id="budget" placeholder="Enter Budget">
          <button class="btn bg-warning text-black font-weight-bolder" id="budget-btn" >Set Budget</button>
        </form>
      </div>

      <div class="col-md-1"></div>

      <div class="col-md-6 rounded shadow-lg p-4">
        <form action="" class="d-flex flex-column form-control">
          <input type="text" class="mb-3 p-2 input-edit-outline" id="product-title" placeholder="Enter Product Title">
          <input type="number" class="mb-3 p-2 input-edit-outline" id="product-cost" placeholder="Enter Product Cost">
          <button class="btn bg-warning text-black font-weight-bolder" id="product-btn">Set Product</button>
        </form>
      </div>
    </div>


    <!-- Middle Section show data . -->
    <div style="border-top: 5px solid #5B7C99;"  class="row bg-warning radius mt-5">    
      <div class="col-md-4 p-5  text-center">
        <h3>Total Budget</h3>
        <h5 id="total-budget" class="pt-2">0</h5>
      </div>
      <div class="col-md-4 p-5  text-center">
        <h3>Total Expense</h3>
        <h5 class="pt-2" id="total-expense">0</h5>
      </div>
      <div class="col-md-4 p-5  text-center">
        <h3>Total Balance</h3>
        <h5 class="pt-2" id="total-balance">0</h5>
      </div>
    </div>
    <!-- End Middle Section . -->


    <!-- End section Start -->

    <div style="border-top: 5px solid #5B7C99;" id="expense-list" class="row mt-5">
      <div style="padding: 0px;" class="data-parent mt-2 d-flex">

      </div>

    <!-- End section End -->

  </div>





  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" ></script>

  <!-- Cusotm JS File -->
  <script src="app.js"></script>
</body>
</html>
